    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>

        <p>We are passionate about providing beautiful image galleries.</p>

        <p>We offer a range of services to help you showcase your images beautifully.</p>

    </div>
